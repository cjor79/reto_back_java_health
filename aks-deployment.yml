apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmb-gatewayy-deployment
  labels:
    app: cmb-gatewayy
    nviroment: Desarrollo
    date_create: 24-04-2021
    team: PCS
    name: cmb-cloud-gatewayy
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cmb-gatewayy
  template:
    metadata:
      name: cmb-gatewayy-service
      labels:
        app: cmb-gatewayy
    spec:
      nodeSelector:
          plataform: <selector>
      containers:
        - name: cmb-gatewayy
          image: <image>
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi
          ports:
            - name: http
              containerPort: 8091
---
apiVersion: v1
kind: Service
metadata:
  name: cmb-gatewayy-np
  labels:
    app: cmb-gatewayy
spec:
  type: NodePort
  selector:
    app: cmb-gatewayy
  ports:
    - protocol: TCP
      port: 8091
      targetPort: 8091
---