apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmb-clientn-deployment
  labels:
    app: cmb-clientn
    nviroment: Desarrollo
    date_create: 24-04-2021
    team: PCS
    name: cmb-cloud-clientn
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cmb-clientn
  template:
    metadata:
      name: cmb-clientn-service
      labels:
        app: cmb-clientn
    spec:
      nodeSelector:
          plataform: <selector>
      containers:
        - name: cmb-clientn
          image: <image>
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi
          ports:
            - name: http
              containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: cmb-clientn-np
  labels:
    app: cmb-clientn
spec:
  type: NodePort
  selector:
    app: cmb-clientn
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
---